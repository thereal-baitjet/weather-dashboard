<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City</h1>
            </div>
            <div class="row">
                <input id="searchInput" type="text" class="searchInput" placeholder="New York">
                <button id="searchButton" type="submit" class="searchBtn">search
                    <i>
                </button>
            </div>
            <div><ul id="historyItems">


            </ul></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 id="currentDate" class="currentDate"></h1>
                     <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature: <span id="temp"></span></p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity: <span id="humidity"></span></p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed: <span id="windSpeed"></span></p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:<span id="uvIndex"></span></p>
                </div>
            </div>
            <div class="five-day-container">
                <h1>5 Day Forecast</h1>
                <div id="cardRow" class="card-row">
                    <!-- <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">2/21/2021</h5>
                            <p class="card-text">temperature 41</p>
                            <p class="card-text">Humidity of 20%</p>
                        </div>
                    </div> -->
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
